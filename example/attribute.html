<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rex example - attribute</title>
</head>
<body>

  <div id="rex">
  </div>

  <script type="text/javascript" src="../dist/rex.min.js"></script>
  <script type="text/javascript" src="../dist/rex-module.min.js"></script>
  <script type="text/javascript" src="../dist/rex-h.min.js"></script>

  <script type="text/javascript">

    Rex([

      '$',
      'h',
      'h.reflow'

    ], function ($, h, reflow) {

      reflow($('div#rex'), h('div#rex', [
        h('a', {
          href: 'https://github.com/cleber-programmer/rex',
          target: '_blank'
        },
        'Rex')
      ]));

    });

  </script>

</body>
</html>
