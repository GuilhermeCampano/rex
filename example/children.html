<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rex example - children</title>
</head>
<body>

  <div id="rex">
  </div>

  <script type="text/javascript" src="../dist/rex.min.js"></script>
  <script type="text/javascript" src="../dist/rex-module.min.js"></script>
  <script type="text/javascript" src="../dist/rex-h.min.js"></script>

  <script type="text/javascript">

    Rex([

      'get',
      'h',
      'h.reflow',
      'keys',
      'map',
      '$'

    ], function (get, h, reflow, keys, map, $) {

      var object = {
        a: 'Apple',
        b: 'Banana',
        c: 'Cherry',
        d: 'Durian',
        e: 'Elder Berry'
      };

      reflow($('div#rex'), h('div#rex', [
        h('table', [
          h('tr', [
            h('th', 'letter'),
            h('th', 'fruit')
          ]),
          map(keys(object), function (key) {
            return h('tr', [
              h('td', key),
              h('td', get(object, key, 'ND'))
            ]);
          })
        ])
      ]));

    });

  </script>

</body>
</html>
